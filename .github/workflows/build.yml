---
name: Build Apparatus OS
on:
  pull_request:
    branches:
      - main
    paths:
      - 'os/**'
      - 'disk_config/**'
      - '.github/workflows/build.yml'
  push:
    branches:
      - main
    paths:
      - 'os/**'
      - 'disk_config/**'
      - '.github/workflows/build.yml'
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  workflow_dispatch:
    inputs:
      upload-to-s3:
        description: "Upload ISO to S3"
        required: false
        default: true
        type: boolean

env:
  IMAGE_NAME: "apparatus-os"
  IMAGE_DESC: "A devops/SRE focussed Desktop"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  BIB_IMAGE: "quay.io/centos-bootc/bootc-image-builder:latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Container and ISO
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e
        with:
          remove-codeql: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build container image
        run: |
          VERSION="${GITHUB_SHA::7}"
          sudo podman build \
            --build-arg APPARATUS_VERSION="$VERSION" \
            -f ./os/Containerfile.bootc \
            -t ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push container to GHCR
        if: github.event_name != 'pull_request'
        run: |
          sudo podman push ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Build ISO
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p ./iso-output

          sudo podman run --rm --privileged \
            --security-opt label=type:unconfined_t \
            -v ./iso-output:/output \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            -v ./disk_config/iso.toml:/config.toml:ro \
            ${{ env.BIB_IMAGE }} \
            --type anaconda-iso \
            --rootfs ext4 \
            --local \
            localhost/${{ env.IMAGE_NAME }}:latest

      - name: Upload to S3
        if: github.event_name != 'pull_request' && (inputs.upload-to-s3 == true || inputs.upload-to-s3 == null)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
        run: |
          pip install awscli

          ISO_FILE=$(find ./iso-output -name "*.iso" | head -1)

          aws s3 cp "$ISO_FILE" \
            s3://${{ secrets.HETZNER_S3_BUCKET }}/apparatus-os-latest.iso \
            --endpoint-url "https://${{ secrets.HETZNER_S3_ENDPOINT }}"

          echo "ISO uploaded successfully"

      - name: Upload ISO artifact (fallback)
        if: github.event_name != 'pull_request' && inputs.upload-to-s3 == false
        uses: actions/upload-artifact@v4
        with:
          name: apparatus-os-iso
          path: ./iso-output
          retention-days: 7
          compression-level: 0
