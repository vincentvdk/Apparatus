      #   if: github.event_name != 'pull_request'
      #   run: |
      #     cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ steps.registry_case.outputs.lowercase }}/${{ env.MY_IMAGE_NAME }}:latest
      #   env:
      #     COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
