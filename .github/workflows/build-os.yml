---
name: build-apparatus-os
on:
  pull_request:
    branches:
      - main
    paths:
      - 'os/**'
      - '.github/workflows/build-os.yml'
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  push:
    branches:
      - main
    paths:
      - 'os/**'
      - '.github/workflows/build-os.yml'
  workflow_dispatch:

env:
  MY_IMAGE_NAME: "apparatus-os"  # lowercase required for container registries
  MY_IMAGE_DESC: "A devops/SRE focussed Desktop"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"  # do not edit

jobs:
  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04  # Required for rechunk action

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e
        with:
          remove-codeql: true

      - name: Checkout Push to Registry action
        uses: actions/checkout@v6

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          # Generate a timestamp for creating an image version history
          TIMESTAMP="$(date +%Y%m%d)"
          COMMIT_TAGS=()
          BUILD_TAGS=()

          # Have tags for tracking builds during pull request
          SHA_SHORT="${GITHUB_SHA::7}"
          COMMIT_TAGS+=("pr-${{ github.event.number }}")
          COMMIT_TAGS+=("${SHA_SHORT}")

          # Append matching timestamp tags to keep a version history
          for TAG in "${BUILD_TAGS[@]}"; do
              BUILD_TAGS+=("${TAG}-${TIMESTAMP}")
          done

          BUILD_TAGS+=("${TIMESTAMP}")
          BUILD_TAGS+=("latest")

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "Generated the following commit tags: "
              for TAG in "${COMMIT_TAGS[@]}"; do
                  echo "${TAG}"
              done

              alias_tags=("${COMMIT_TAGS[@]}")
          else
              alias_tags=("${BUILD_TAGS[@]}")
          fi

          echo "Generated the following build tags: "
          for TAG in "${BUILD_TAGS[@]}"; do
              echo "${TAG}"
          done

          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      # Build metadata
      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.MY_IMAGE_NAME }}

          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            org.opencontainers.image.description=${{ env.MY_IMAGE_DESC }}
            org.opencontainers.image.title=${{ env.MY_IMAGE_NAME }}
            containers.bootc=1

      # Build image using sudo buildah (required for rechunk)
      - name: Build Image
        id: build_image
        run: |
          sudo buildah build \
            -f ./os/Containerfile.bootc \
            --tag raw-img \
            .
          echo "image=${{ env.MY_IMAGE_NAME }}" >> $GITHUB_OUTPUT

      # Rechunk the image to fix ostree layer annotations
      - name: Rechunk Image
        id: rechunk
        if: github.event_name != 'pull_request'
        uses: ublue-os/legacy-rechunk@a925083d9af7cb04b3e2a6e8c01bfa495f38b710
        with:
          rechunk: 'ghcr.io/ublue-os/legacy-rechunk:v1.0.0-x86_64'
          ref: "raw-img"
          prev-ref: "${{ env.IMAGE_REGISTRY }}/${{ env.MY_IMAGE_NAME }}:latest"
          skip_compression: true
          labels: |
            ${{ steps.meta.outputs.labels }}

      # Tag the rechunked image
      - name: Tag Rechunked Image
        if: github.event_name != 'pull_request'
        run: |
          for tag in ${{ steps.generate-tags.outputs.alias_tags }}; do
            sudo podman tag ${{ steps.rechunk.outputs.ref }} ${{ env.MY_IMAGE_NAME }}:$tag
          done

      # Workaround bug where capital letters in your GitHub username make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image to GHCR
        if: github.event_name != 'pull_request'
        run: |
          for tag in ${{ steps.generate-tags.outputs.alias_tags }}; do
            sudo skopeo copy \
              --dest-creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
              containers-storage:${{ env.MY_IMAGE_NAME }}:$tag \
              docker://${{ steps.registry_case.outputs.lowercase }}/${{ env.MY_IMAGE_NAME }}:$tag
          done

      # TODO: Re-enable signing after rechunk is working
      # - uses: sigstore/cosign-installer@v4.0.0
