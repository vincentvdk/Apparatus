---
name: build-apparatus-iso
on:
  workflow_dispatch:
    inputs:
      upload-to-s3:
        description: "Upload to S3"
        required: false
        default: true
        type: boolean
  workflow_run:
    workflows: ["build-apparatus-os"]
    types:
      - completed

env:
  IMAGE_NAME: "apparatus-os"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"
  TMPDIR: /mnt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_iso:
    name: Build ISO
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      packages: read

    steps:
      - name: Free disk space
        run: |
          set -eux
          df -h
          # ~1GB
          sudo rm -rf /usr/local/aws-sam-cli /usr/local/julia* || :
          # ~1GB
          sudo rm -rf \
            /usr/local/bin/aliyun \
            /usr/local/bin/azcopy \
            /usr/local/bin/bicep \
            /usr/local/bin/cmake-gui \
            /usr/local/bin/cpack \
            /usr/local/bin/helm \
            /usr/local/bin/hub \
            /usr/local/bin/kubectl \
            /usr/local/bin/minikube \
            /usr/local/bin/node \
            /usr/local/bin/packer \
            /usr/local/bin/pulumi* \
            /usr/local/bin/sam \
            /usr/local/bin/stack \
            /usr/local/bin/terraform \
            /usr/local/bin/oc || :
          # 506MB + 1.3GB
          sudo rm -rf /usr/local/share/chromium /usr/local/share/powershell || :
          # 15GB + 341MB + 1.2GB
          sudo rm -rf /usr/local/lib/android /usr/local/lib/heroku /usr/local/lib/node_modules || :
          # 679MB + 197MB
          sudo rm -rf /opt/az /opt/microsoft/powershell || :
          # 5.3GB + 1.4GB + 489MB + 376MB
          sudo rm -rf /opt/hostedtoolcache/CodeQL /opt/hostedtoolcache/go /opt/hostedtoolcache/PyPy /opt/hostedtoolcache/node || :
          # Remove .NET, Haskell, Swift
          sudo rm -rf /usr/share/dotnet /usr/share/swift /usr/local/.ghcup || :
          # Remove browsers
          sudo apt purge -y firefox google-chrome-stable microsoft-edge-stable || :
          sudo apt autoremove -y
          sudo apt clean
          # Prepare temp storage on /mnt
          sudo mkdir -p /mnt/tmp
          sudo chmod 1777 /mnt/tmp
          echo "TMPDIR=/mnt/tmp" >> $GITHUB_ENV
          df -h

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ISO
        id: build
        uses: ublue-os/titanoboa@main
        with:
          image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          builder-distro: fedora

      - name: Upload to S3
        if: inputs.upload-to-s3 == true || github.event_name == 'workflow_run'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
        run: |
          pip install awscli

          # Find the ISO file
          ISO_FILE=$(find ${{ steps.build.outputs.output-path }} -name "*.iso" | head -1)

          aws s3 cp "$ISO_FILE" \
            s3://${{ secrets.HETZNER_S3_BUCKET }}/apparatus-os-latest.iso \
            --endpoint-url "https://${{ secrets.HETZNER_S3_ENDPOINT }}"

          echo "ISO uploaded successfully"

      - name: Upload ISO artifact (fallback)
        if: inputs.upload-to-s3 != true && github.event_name != 'workflow_run'
        uses: actions/upload-artifact@v4
        with:
          name: apparatus-os-iso
          path: ${{ steps.build.outputs.output-path }}
          retention-days: 7
          compression-level: 0
