# Catppuccin Mocha theme for Rio Terminal

[colors]
background = "#1e1e2e"
foreground = "#cdd6f4"
selection-background = "#f5e0dc"
selection-foreground = "#1e1e2e"
cursor = "#f5e0dc"

# Regular colors
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

# Light (bright) colors
[colors.light]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"

# Dim colors
[colors.dim]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

# Tabs
[colors.tabs-active]
background = "#cba6f7"
foreground = "#1e1e2e"
