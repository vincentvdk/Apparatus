# Apparatus Mako Configuration - Catppuccin Latte
# https://github.com/emersion/mako

# Appearance
font=Hack Nerd Font 11
background-color=#eff1f5dd
text-color=#4c4f69
border-color=#8839ef
border-radius=10
border-size=2
padding=10
margin=10

# Positioning
anchor=top-right
layer=overlay
width=350
height=150

# Behavior
default-timeout=5000
ignore-timeout=0
max-visible=5
sort=-time
markup=1
actions=1
icons=1
icon-path=/usr/share/icons/Adwaita
max-icon-size=48

# Urgency levels
[urgency=low]
background-color=#eff1f5dd
border-color=#1e66f5

[urgency=normal]
background-color=#eff1f5dd
border-color=#8839ef

[urgency=critical]
background-color=#eff1f5dd
border-color=#d20f39
default-timeout=0
