# Apparatus Greeter Hyprland Configuration
# Minimal config for running regreet greeter

# Monitor setup - use preferred resolution
monitor=,preferred,auto,1

# Environment
env = XCURSOR_SIZE,24

# Cursor
exec-once = hyprctl setcursor Adwaita 24

# Launch regreet and exit when done
exec-once = regreet; hyprctl dispatch exit

# Minimal styling
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    layout = dwindle
}

decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}
